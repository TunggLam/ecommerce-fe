<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="card border">
      <div class="card-header">
        <div class="card-title">
          <h3 class="text-primary display-9 p-2">Thêm mới sản phẩm</h3>
        </div>
      </div>
      <form [formGroup]="formCreate" (ngSubmit)="createProduct()">
        <div class="card-body">
          <div class="card border">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="form-item w-100">
                    <div class="d-flex flex-column">
                      <label class="form-label my-3"><strong>Tên sản phẩm</strong></label>
                      <input type="text" class="form-control p-3" formControlName="name" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="d-flex flex-column">
                      <label class="form-label my-3"><strong>Số lượng</strong></label>
                      <input type="number" class="form-control p-3" formControlName="quantity" placeholder="Nhập số lượng sản phẩm">
                    </div>
                    <div class="d-flex flex-column">
                      <label class="form-label my-3"><strong>Mô tả</strong></label>
                      <input type="text" class="form-control p-3" formControlName="description" placeholder="Nhập mô tả sản phẩm">
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-item w-100">
                    <div class="d-flex flex-column">
                      <label class="form-label my-3"><strong>Loại sản phẩm</strong></label>
                      <select class="form-select p-3" formControlName="categoryId">
                        <option *ngFor="let category of categories" [value]="category?.id">{{category?.name}}</option>
                      </select>
                    </div>
                    <div class="d-flex flex-column">
                      <label class="form-label my-3"><strong>Giá tiền</strong></label>
                      <input type="number" class="form-control p-3" formControlName="price" placeholder="Nhập giá tiền sản phẩm">
                    </div>
                    <div class="d-flex flex-column">
                      <label class="form-label my-3"><strong>Hình ảnh</strong></label>
                      <input type="file" class="form-control p-3" formControlName="image" id="file" (change)="handleFileInput($event)">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row g-4 d-flex justify-content-end">
            <div class="col d-flex justify-content-end p-4">
              <button type="submit" class="btn border-secondary btn-primary py-3 px-5 rounded-pill text-white me-4">Thêm mới</button>
              <a routerLink="/admin/products"
                 class="btn border-secondary btn-primary py-3 px-5 rounded-pill text-primary bg-white">Quay lại</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
